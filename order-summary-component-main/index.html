<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- External CSS -->
  <link rel="stylesheet" href="styles/css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="OrderSummary">

    <div>
      <img src="styles/images/illustration-hero.svg" class="HeaderImage" />
    </div>

    <div class="OrderInfoText">
      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>
      <div class="flex-container">
        <div class="MusicIcon">
          <img class="MusicIcon" src="styles/images/icon-music.svg" />
        </div>
        <div class="PlanDetails">
          <h3>Annual Plan</h3>
        </br>
        <div class="PlanCost">
          <p>
            $59.99/year
          </p>
        </div>

        </div>
        <div class="ChangePlan">
          <a class="ChangePlan" href="">Change</a>
        </div>
      </div>

      <div class="ProceedToPayment">
        <button><h3>Proceed to Payment</h3></button>
      </div>
      <div class="CancelDiv">
        <a class="CancelOrder" href="">Cancel Order</a>
      </div>

  </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
