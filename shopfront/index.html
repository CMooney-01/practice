<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles/css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <title>buy our stuff</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <ul class="navbar-menu">
        <li class="navbar-logo"><a href="#">Best Shop</a></li>
        <li class="navbar-item"><a href="#">home</a></li>
        <li class="navbar-item"><a href="#">special offers</a></li>
        <li class="navbar-item"><a href="#">contact us</a></li>
        <li class="navbar-item"><a href="#">my cart</a></li>
        <li class="navbar-item button"><a href="#">login</a></li>
        <li class="navbar-item button"><a href="#">sign up</a></li>
        <li class="navbar-toggle"><a href="#">menu</a></li>
      </ul>
    </div>
    <!-- Landing page -->
    <div class="landing-page">
      <h1 class="landing-title">new hotness</h1>
      <!-- New items carousel -->
      <!-- Slideshow container -->
     <div class="slideshow-container">

       <!-- Full-width images with number and caption text -->
       <div class="mySlides fade">
         <div class="numbertext">1 / 3</div>
         <img src="images/skate1.jpg" style="width:100%">
         <div class="text">Caption Text</div>
       </div>

       <div class="mySlides fade">
         <div class="numbertext">2 / 3</div>
         <img src="images/skate2.jpg" style="width:100%">
         <div class="text">Caption Two</div>
       </div>

       <div class="mySlides fade">
         <div class="numbertext">3 / 3</div>
         <img src="images/skate3.jpg" style="width:100%">
         <div class="text">Caption Three</div>
       </div>

       <!-- Next and previous buttons -->
       <a class="prev" onclick="plusSlides(-1)"><img src="images/prev.png" /></a>
       <a class="next" onclick="plusSlides(1)"><img src="images/next.png" /></a>
     </div>
     <br>

     <!-- The dots/circles -->
     <div style="text-align:center">
       <span class="dot" onclick="currentSlide(1)"></span>
       <span class="dot" onclick="currentSlide(2)"></span>
       <span class="dot" onclick="currentSlide(3)"></span>
     </div>

    <!-- Section for user to select individual shopping categories, under landing page -->
    <div class="category-section">
      <h1 class="category-title">choose your own adventure</h1>
    </div>

    <div class="category-section">
      <div class="category">
        <h3>Skateboard Decks</h3>
        <img class="category-img" src="images/skate-decks.jpg" />
      </div>
      <div class="category">
        <h3>Longboard Decks</h3>
        <img class="category-img" src="images/longboards.jpg" />
      </div>
      <div class="category">
        <h3>Trucks & Wheels</h3>
        <img class="category-img" src="images/wheels-trucks.jpg" />
      </div>
      <div class="category">
        <h3>Swag</h3>
        <img class="category-img" src="images/swag.jpg" />
      </div>
    </div>

     <script src="styles/scripts.js"></script>
  </body>
</html>
